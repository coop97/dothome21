    <meta charset="UTF-8">

    <title>HTML 속성 검색하기</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv2 Gothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        body {
            background-image: url(img/HTML_bg.jpg);
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }
        .duck2 {
            width: 250px;
            position: fixed;
            bottom: -60px;
            right: 5%;
        }
        .duck1 {
            width: 150px;
            position: fixed;
            bottom: -40px;
            left: 5%;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background-color: #fffde9;
            border: 1px solid #000;
            padding: 3%;
            text-align: center;
            box-sizing: border-box;
        }
        .board h1 {
            font-family: 'twayair';
            color: #02632e;
            font-size: 60px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .board span {
            font-family: 'NEXON Lv2 Gothic';
            color: #02632e;
            font-size: 20px;
        }
        .board .search label {
            font-family: 'NEXON Lv2 Gothic';
            background-color: #BFE6FE;
            font-size: 26px;
            padding: 10px 30px;
            border: 1px solid #000;
            border-radius: 40px;
            display: none;
        }
        .board .search input {
            font-family: 'NEXON Lv2 Gothic';
            font-size: 24px;
            border: 1px solid #000;
            padding: 10px 10px 10px 30px;
            border-radius: 40px;
            outline: none;
        }
        .board .list {
            text-align: left;
            margin-top: 40px;
        }
        .board .list ul li {
            font-family: 'NEXON Lv2 Gothic';
            line-height: 1.6;
            list-style: none;
            background-color: #f5e4ab;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .board .list ul li.hide {
            display: none;
        }
        @media (max-width: 800px){
            .board {
                width: 92vw;
                padding: 6% 3% 3% 3%;
                margin: 4vw;
            }
            .board h1 {
                font-size: 30px;
                margin-top: 5px;
            }
            .board span {
                font-size: 12px;
            }
            .board .search input {
                width: 100%;
                box-sizing: border-box;
                font-size: 16px;
                padding: 10px 10px 10px 20px;
            }
            .board .list {
                margin-top: 20px;
            }
            .duck2 {
                width: 200px;
            }
            .duck1 {
                width: 100px;
            }
        }
        .search-result {
            padding: 20px;
            font-family: 'NEXON Lv2 Gothic';
            background-color: #f5e4ab;
            margin: 10px 0;
            border-radius: 40px;
        }
    </style>

        const searchInput = document.querySelector(".search-input");
        const searchRusult = document.querySelector(".search-result");
        
        searchInput.addEventListener("keyup", () => {
            const searchWord = searchInput.value;       //사용자가 입력한 값
            //console.log(searchWord);
            findDesc(searchWord);
        });

        function findDesc(searchWord){
            const findData = cssProp.find((el) => {
                return el.name === searchWord;          //사용자가 입력한 값, 데이터 값이 일치여부
            });

            //데이터가 없을 때
            if(findData == null){
                searchRusult.textContent = "해당 속성이 존재하지 않습니다.";
            }else{
            searchRusult.textContent = findData.desc;   //데이터가 있으면 출력!
            }
