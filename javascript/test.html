<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
    {
        var a = 100
        var b = 200
        var c = 300

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br><br>");
    }

        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
    {
        const arr = [];
        
        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;

        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br><br>");
    }

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
    {
        const obj = {}; 

        obj.a = 100;
        obj.b = 200;
        obj.c = 300;

        document.write(obj.a,"<br>")
        document.write(obj.b,"<br>")
        document.write(obj.c,"<br><br>")
    }

        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!
    {
        for(let i=1; i<=50; i++){
            document.write(i)
            }
        document.write("<br><br>")
    }   
        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!
    {
        for(let i=50; i>=1; i--){
            document.write(i)
        }
        document.write("<br><br>")
    }
        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
    {
        for(let i=1; i<=50; i++){
            if(i % 2 == 0){
                document.write(i)
            }
        }        
        document.write("<br><br>")
    }

        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!!
    {
        for(let i=1; i<=50; i++){
            if(i % 2 == 1){
                document.write(i)
            }
        }
        document.write("<br><br>")
    }

        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!!
    {
        for(let i=8; i==8; i++){
            for(let j=1; j<=9; j++){
                let sum = i * j;
                document.write(i + "*" + j + "=" + sum, "&nbsp;");
            }
        }
        document.write("<br><br>")
    }

        //반복문
        //for문을 이용해서 구구단 5-8단만 출력을 해보세요!!!
    {
        for(let i=5; i<=8; i++){
            for(let j=1; j<=9; j++){
                let sum = i * j
                document.write(i + "*" + j + "=" + sum, "&nbsp;")
            }
        }
        document.write("<br><br>")
    }
    
        //배열의 갯수 구하기
    {
        const num = [100, 200, 300, 400, 500]

        document.write(num.length, "<br><br>");
    }

        //3번째 값만 출력하기
    {
        const num = [100, 200, 300, 400, 500]

        document.write(num[2], "<br><br>");
    }

        //for문을 이용해서 모든 값을 출력하기
    {
        const num = [100, 200, 300, 400, 500]

        for(let i=0; i<num.length; i++){
                document.write(num[i]);
        }
        document.write("<br><br>")
    }

        //forEach문을 이용해서 모든 값을 출력하기
    {
        const num = [100, 200, 300, 400, 500]

        num.forEach(function(el){
            document.write(el);
        });
        document.write("<br><br>")
    }

        //for in문을 이용해서 모든 값을 출력하기
    {
        const num = [100, 200, 300, 400, 500]

        for(let i in num){
            document.write(num[i]);
        }
        document.write("<br><br>")
    }

        //for of문을 이용해서 모든 값을 출력하기
    {
        const num = [100, 200, 300, 400, 500]

        for(let i of num){
            document.write(i);
        }
        document.write("<br><br>")
    }

        //for문을 이용해서 각 데이터를 출력하기
    {
        const arr = [100, 200, 300, 400, 500];

        for(let i=0; i<arr.length; i++){
            document.write(arr[i]);
        }
        document.write("<br><br>")

        //forEach문을 이용해서 각 데이터를 출력하기

        arr.forEach(function(el){
            document.write(el);
        });
        document.write("<br><br>")

        //for of
        for(let element of arr){
            document.write(element)
        }
        document.write("<br><br>")

        for(let element of arr)document.write(element);
        document.write("<br><br>")

        for(let element in arr)document.write(element);
        document.write("<br><br>")

        for(let element in arr)document.write(arr[element]);
        document.write("<br><br>")

        //배열에서 300을 찾은 다음 출력하기
        //const find = arr.find(function(){});
        //const find = arr.find((el) => {
        //    el === 300;
        //});
        
        const find = arr.find(el => el === 300);
        document.write(find);

        document.write("<br><br>")
    } 
    
    {
        //"함수가 실행되었습니다."(선언적 함수);
        {
            function func(){
                document.write("함수가 실행되었습니다.<br><br>")
            }
            func();
        }

        //"함수가 실행되었습니다."(익명 함수);
        {
            const func2 = function(){
                document.write("함수가 실행되었습니다.<br><br>")
            }
            func2();
        }

        //"함수가 실행되었습니다."(매개변수 함수);
        {
            function func3(str){
                document.write(str)
            }
            func3("함수가 실행되었습니다.<br><br>");
        }

        //"함수가 실행되었습니다."(리턴값 함수);
        {
            function func4(){
                const str = "함수가 실행되었습니다.<br><br>"
                return str;
            }
            document.write(func4());
        }
    }

    {
        //선언적 함수
        function func1(){
            document.write("함수1<br>");
        }
        func1();

        //익명 함수
        const func2 = function(){
            document.write("익명함수<br>");
        }
        func2();

        //매개변수 함수
        function func3(text){
            document.write(text);
        }
        func3("매개변수 함수<br>");

        //리턴값 함수
        function func4(){
            const text = "리턴값 함수<br>";
            return text;
        }
        document.write(func4());

        //화살표 함수
        func5 = () => {
            document.write("화살표 함수 : 선언적 함수<br>");
        }
        func5()

        const func6 = () => {
            document.write("화살표 함수 : 익명 함수<br>");
        }
        func6();

        func7 = () => {
            let str = "화살표 함수 : 리턴값 함수<br>";
            return str;
        }
        document.write(func7());

        const func8 = (str) => {
            return str;
        }
        document.write(func8("화살표 함수 : 익명 함수 + 매개변수 + 리턴값<br>"));

        const func9 = str => {
            return str;
        }
        document.write(func9("화살표 함수 : 익명 함수 + 매개변수 + 리턴값<br>"));

        const func10 = str => str;

        document.write(func10("화살표 함수 : 익명 함수 + 매개변수 + 리턴값<br>"));

        func11 = str => str;

        document.write(func11("화살표 함수 : 익명 함수 + 매개변수 + 리턴값<br>"));

        function func12(str1, str2){
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        func12("함수", "실행");

        func13 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        func13("함수", "실행");

        func14 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const a = "함수"
        const b = "실행"

        func14(a, b);

        func15 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const c = ["함수", "실행"];

        func15(c[0], c[1]);

        func16 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const d = [{a: "함수"}, {b: "실행"}];

        func16(d[0].a, d[1].b);

        func17 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const e = {a: "함수", b: "실행"};

        func17(e.a, e.b);

        const f = {
            a: "함수",
            b: "실행",
            result : () => {
                document.write(`${f.a}가 ${f.b}되었습니다.<br><br>`);
            }
        }
        f.result();
    }

    {
        function f1(){
            document.write("함수1<br>");
        }
        f1();
        f1();

        let f2 = function(){
            document.write("익명함수<br>");
        }
        f2();

        let f3 = function(txt){
            document.write(txt);
        }
        f3("매개 변수<br>");

        let f4 = function(){
            let str = "리턴값 함수<br>";
            return str;
        }
        document.write(f4());

        f5 = () => {
            document.write("화살표 함수:선언적 함수<br>")
        }
        f5();

        f6 = (str) => {
            document.write(str);
        }
        f6("화살표 함수:매개변수 함수<br>");

        f7 = (str) => {
            return str;
        }
        document.write(f7("화살표 함수:리턴값 함수<br>"));

        f8 = (str) => str;
        document.write(f8("화살표 함수:리턴값 생략<br>"));

        f9 = str => str;
        document.write(f9("화살표 함수:괄호 생략<br>"));

        function f10(str1, str2){
            document.write(str1 + str2);
        }
        f10("함수가 ", "실행되었습니다.<br>");
        f10("함수가 ", "실행되었습니다.2<br>");

        function f11(str1, str2){
            document.write(str1 + str2);
        }

        let a1 = "함수가 ";
        let a2 = "실행되었습니다.<br>";

        f11(a1, a2)

        function f12(str1, str2){
            document.write(str1 + str2);
        }

        let a = ["함수가 ", "실행<br>"];

        f12(a[0], a[1])

        function f13(str1, str2){
            document.write(str1 + str2);
        }

        let ab = {a:"함수 ", b:"실행<br>"};

        f13(ab.a, ab.b);

        function f14(str1, str2){
            document.write(str1 + str2);
        }

        let abc = [{a:"함수 "}, {a:"실행<br>"}];

        f14(abc[0].a, abc[1].a);

        //객체 생성자 함수
        function func15(str1, str2){
            this.str1 = str1;
            this.str2 = str2;
            this.result = function(){
                document.write(str1+str2)
            }
        }
        const info1 = new func15("함수","실행<br><br>");    //인스턴스 생성
        info1.result();
    }

    {
        //자바스크립트가 실행되었습니다.
        //선언적 함수
        function func(){
            document.write("자바스크립트가 실행되었습니다.<br>");
        }
        func();
        //익명 함수
        const func2 = function(){
            document.write("자바스크립트가 실행되었습니다.<br>");
        }
        func2();
        //리턴값 함수
        function func3(){
            const str = "자바스크립트가 실행되었습니다.<br>";
            return str;
        }
        document.write(func3());
        //매개변수 함수
        function func4(str){
            return str;
        }
        document.write(func4("자바스크립트가 실행되었습니다.<br>"));

        //1-10까지 for출력
        for(let i=1; i<=10; i++){
            document.write(i)
        }
        document.write("<br>")

        const num = [1, 2, 3, 4, 5]
        //for 출력
        for(let i=0; i<num.length; i++){
            document.write(num[i]);
        }
        document.write("<br>")
        //forEach 출력
        num.forEach(function(el){
            document.write(el);
        });
        document.write("<br>")
        //for in 출력
        for(let i in num){
            document.write(num[i])
        }
        document.write("<br>")
        //for of 출력
        for(let i of num){
            document.write(i)
        }
        document.write("<br>")
    }
    </script>
</body>
