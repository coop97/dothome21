<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webdesign</title>
    <style>
        * {
            margin: 0 auto;
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 1200px;
        }
        header {
            height: 100px;
            line-height: 100px;
        }
        header .H_logo {
            background: #CFC5E6;
            width: 250px;
            float: left;
            height: 100%;
        }
        header .menu {
            background: #AF9FD6;
            float: left;
            width: 950px;
            height: 100%;
        }

        .slider {
            height: 400px;
            background: #9078C8;
            line-height: 400px;
        }

        .content {
            height: 250px;
            line-height: 250px;
        }
        .content .info {
            background: #785BBC;
            float: left;
            width: 400px;
            height: 100%;
        }
        .content .gallery {
            background: #6041B1;
            float: left;
            width: 400px;
            height: 100%;
        }
        .content .pop {
            background: #573BAA;
            float: left;
            width: 400px;
            height: 100%;
        }

        footer {
            height: 100px;
            line-height: 100px;
        }
        footer .F_logo {
            background: #573BAA;
            float: left;
            width: 200px;
            height: 100%;
        }
        footer .copy {
            background: #4C34A2;
            float: left;
            width: 800px;
            height: 100%;
        }
        footer .sns {
            background: #402E9A;
            float: left;
            width: 200px;
            height: 100%;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="H_logo">로고</div>
                <div class="menu">메뉴</div>
            </header>
            <div class="slider">이미지 슬라이드</div>
            <div class="content">
                <div class="info">공지사항</div>
                <div class="gallery">갤러리</div>
                <div class="pop">팝업</div>
            </div>
            <footer>
                <div class="F_logo">로고</div>
                <div class="copy">Copyright</div>
                <div class="sns">SNS</div>
            </footer>
        </div>
    </section>
</body>
</html>
