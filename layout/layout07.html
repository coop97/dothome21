<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습7</title>
    <style>
         @font-face {
            font-family: 'twaysky';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
         }
        #wrap{
            background-color: #f3e5f5;
            color: #fff;
            background-color: #efebe9;
            font-size: 60px;
            font-family: 'twaysky';
            text-align: center;
            text-transform: uppercase;
        }
        *{
            margin: 0 auto;
        }
        #header{
            height: 110px;
            line-height: 110px;
            background-color: #ede7f6;
        }
        #banner{
            height: 750px;
            line-height: 750px;
            background-color: #d1c4e9;
        }
        #content1{
            height: 2280px;
            line-height: 2280px;
            background-color: #b39ddb;
        }
        #content2{
            height: 1570px;
            line-height: 1270px;
            background-color: #9575cd;
        }
        #content3{
            height: 530px;
            line-height: 530px;
            background-color: #7e57c2;
            clear: both;
        }
        #footer{
            height: 270px;
            line-height: 270px;
            background-color: #673ab7;
            clear: both;
        }
        .title{
            width: 1200px;
            height: 200px;
            line-height: 200px;
            background-color: #3e2723;
        }
        .box1{
            width: 600px;
            height: 300px;
            line-height: 300px;
            background-color: #5d4037;
            float: left;
            margin: 0 auto;
        }
        .box2{
            width: 600px;
            height: 300px;
            line-height: 300px;
            background-color: #795548;
            float: left;
            margin: 0 auto;
        }
        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <!--//header-->
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!--//banner-->
        <div id="content">
            <div id="content1">
                <div class="title">title</div>
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">
                    <div class="box1">box1</div>
                    <div class="box2">box2</div>     
                content2</div>    
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
        </div>
        <!--//content-->
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!--//footer-->
    </div>
</body>
</html>
