<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1500px;
            margin: 0 auto;
        }
        .header {
            width: 100%;
            height: 200px;
            background-color: #a5d6a7;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #81c784;
        }
        .content1 {
            width: 25%;
            height: 1000px;
            background-color: #66bb6a;
            float: left;
        }
        .content2 {
            width: 50%;
            height: 1000px;
            background-color: #4caf50;
            float: left;
        }
        .content3 {
            width: 25%;
            height: 1000px;
            background-color: #43a047;
            float: left;
        }
        .footer {
            width: 100%;
            height: 200px;
            background-color: #2e7d32;
            clear: both;
        }
        @media(max-width:1510px){
            #wrap {
                width: 100%;
            }
        }
        @media(max-width:1200px){
            .content1 {
                height: 700px;
            }
            .content2 {
                width: 75%;
                height: 700px;
            }
            .content3 {
                width: 100%;
                height: 300px;
            }
        }
        @media(max-width:1000px){
            .banner {
                height: 400px;
            }
            .content1 {
                width: 100%;
                height: 400px;
            }
            .content2 {
                width: 100%;
                height: 700px;
            }
            .content3 {
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header"></div>
        <div class="banner"></div>
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="content3"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
