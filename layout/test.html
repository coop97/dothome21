<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f8bbd0;
            text-align: center;
            color: #fff;
            font-size: 60px;
            text-transform: uppercase;
        }
        #wrap {
            width: 1500px;
            margin: 0 auto;
        }
        .header {
            width: 100%;
            height: 200px;
            background-color: #880e4f;
            line-height: 200px;
        }
        .nav {
            width: 100%;
            height: 200px;
            background-color: #ad1457;
            line-height: 200px;
        }
        .side {
            width: 500px;
            height: 900px;
            background-color: #c2185b;
            float: left;
            line-height: 900px;
        }
        .content1 {
            width: 1000px;
            height: 450px;
            background-color: #d81b60;
            float: left;
            line-height: 450px;
        }
        .content2 {
            width: 1000px;
            height: 450px;
            background-color: #ec407a;
            float: left;
            margin: 0 auto;
        }
        .content3 {
            width: 425px;
            height: 350px;
            background-color: #e91e63;
            float: left;
            margin-top: 50px;
            margin-left: 50px;
            line-height: 350px;
        }
        .content4 {
            width: 425px;
            height: 350px;
            background-color: #e91e63;
            float: left;
            margin-top: 50px;
            margin-left: 50px;
            line-height: 350px;
        }
        .footer {
            width: 100%;
            height: 200px;
            background-color: #880e4f;
            clear: both;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="content1">content1</div>
        <div class="content2">
            <div class="content3">cont1</div>
            <div class="content4">cont2</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
