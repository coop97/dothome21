<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        @font-face {
            font-family: 'twaysky';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
         }
        body{
            font-family: 'twaysky';
            background-color: #efebe9;
            font-size: 60px;
            color: #fff;
            text-align: center;  
        }
        #wrap{
            margin: 0 auto;
        }
        #HEADER{
            width: 1920px;
            height: 110px;
            background-color: #2196F3;
            line-height: 110px;
            margin: 0 auto;
        }
        #BANNER{
            width: 1920px;
            height: 750px;
            background-color: #64B5F6;
            line-height: 750px;
            margin: 0 auto;
        }
        #CONTENT1{
            width: 1920px;
            height: 2277px;
            background-color: #90CAF9;
            line-height: 2277px;
            margin: 0 auto;
        }
        #CONTENT2{
            width: 1920px;
            height: 1570px;
            background-color: #64B5F6;
            line-height: 1570px;
            margin: 0 auto;
        }
        #CONTENT3{
            width: 1920px;
            height: 530px;
            background-color: #42A5F5;
            line-height: 530px;
            margin: 0 auto;
        }
        #FOOTER{
            width: 1920px;
            height: 270px;
            background-color: #2196F3;
            line-height: 270px;
            margin: 0 auto;
        }

        .HEADER-inner{
            width: 1200px;
            height: 110px;
            background-color: #B39DDB;
            margin: 0 auto;
        }
        .BANNER-inner{
            width: 1200px;
            height: 750px;
            background-color: #9575CD;
            margin: 0 auto;
        }
        .CONTENT1-inner{
            width: 1200px;
            height: 2277px;
            background-color: #7E57C2;
            margin: 0 auto;
        }
        .CONTENT2-inner{
            width: 1200px;
            height: 1570px;
            background-color: #673AB7;
            margin: 0 auto;
        }
        .CONTENT3-inner{
            width: 1200px;
            height: 530px;
            background-color: #5E35B1;
            margin: 0 auto;
        }
        .FOOTER-inner{
            width: 1200px;
            height: 270px;
            background-color: #512DA8;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="HEADER">
            <div class="HEADER-inner">HEADER(1200px * 110px)</div>
        </div>
        <div id="BANNER">
            <div class="BANNER-inner">BANNER(1200px * 750px)</div>
        </div>
        <div id="CONTENT1">
            <div class="CONTENT1-inner">CONTENT1(1200px * 2277px)</div>
        </div>
        <div id="CONTENT2">
            <div class="CONTENT2-inner">CONTENT2(1200px * 1570px)</div>
        </div>
        <div id="CONTENT3">
            <div class="CONTENT3-inner">CONTENT3(1200px * 530px)</div>
        </div>
        <div id="FOOTER">
            <div class="FOOTER-inner">FOOTER(1200px * 270px)</div>
        </div>
    </div>
</body>
</html>
