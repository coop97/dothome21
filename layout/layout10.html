<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습10</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e3f2fd ;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: #bbdefb;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 30%;
            height: 900px;
            background-color: #90caf9;
            float: left;
        }
        section {
            width: 70%;
            height: 300px;
            background-color: #64b5f6;
            float: left;
        }
        article {
            width: 70%;
            height: 300px;
            background-color: #42a5f5;
            float: left;
        }
        .article1 {
            width: 70%;
            height: 300px;
            background-color: #2196f3;
            float: left;
        }
        footer {
            width: 100%;
            height: 150px;
            background-color: #1e88e5;   
        }
        @media(max-width : 1220px){
            .wrap {
                width: 100%;}
        }
        @media(max-width : 1000px){
            aside {
                width: 30%;
                height: 900px;
            }
            section {
                width: 70%;
                height: 450px;
            }
            article {
                width: 70%;
                height: 450px;
            }
            .article1 {
                width: 100%;
                height: 350px;
            }
        }
        @media(max-width : 900px){
            aside {
                width: 100%;
                height: 300px;
            }
            section {
                width: 50%;
                height: 450px;
            }
            article {
                width: 50%;
                height: 450px;
            }
        }
        @media(max-width : 800px){
            aside {
                width: 100%;
                height: 400px;
            }
            section {
                width: 100%;
                height: 450px;
            }
            article {
                width: 100%;
                height: 450px;
            }
            .article1 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
            <article class="article1"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
