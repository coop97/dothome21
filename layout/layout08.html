<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습8 : float을 이용한 반응형</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        body {
            background-color: #F3E5F5;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: #E1BEE7;
        }
        main{
            overflow: hidden;
        }
        aside {
            width: 30%;
            height: 700px;
            background-color: #CE93D8;
            float: left;
        }
        section {
            width: 70%;
            height: 700px;
            background-color: #BA68C8;
            float: left;
        }
        footer {
            width: 100%;
            height: 150px;
            background-color: #AB47BC;
            clear:both;
        }
        @media (max-widht: 1210px){
            #wrap{
                width: 90%;
            }
        }
        @media (max-widht: 800px){
            #wrap{
                width: 100%;
            }
        }
        @media (max-widht: 600px){
            aside{
                float: none;
                width: 100%;
                height: 300px;
            }
            section{
                float: none;
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
