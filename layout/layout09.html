<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f1f8e9;
        }
        .wrap {
            width: 100%;
            margin: 0 auto;
        }
        header {
            width: 100%;
            background-color: #dcedc8;
            height: 150px;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 20%;
            height: 700px;
            float: left;
            background-color: #c5e1a5;
        }
        section {
            width: 60%;
            height: 700px;
            float: left;
            background-color: #aed581;
        }
        article {
            width: 20%;
            height: 700px;
            float: left;
            background-color: #9ccc65;
        }
        footer {
            width: 100%;
            background-color: #8bc34a;
            height: 150px;
        }
        @media(max-width : 1220px){
            aside{
                width: 30%;
            }
            section {
                width: 70%;
            }
            article {
                width: 100%;
                height: 300px;
            }
        }
        @media(max-width : 800px){
            aside{
                width: 100%;
                height: 300px;
            }
            section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
