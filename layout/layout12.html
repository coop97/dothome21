<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff3e0;
        }
        #wrap {
            width: 1500px;
            margin: 0 auto;
        }
        .header {
            width: 100%;
            height: 200px;
            background-color: #ffe0b2;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #ffcc80;
        }
        .content1 {
            width: 30%;
            height: 1000px;
            background-color: #ffb74d;
            float: left;
        }
        .content2 {
            width: 70%;
            height: 1000px;
            background-color: #ffa726;
            float: left;
        }
        .footer {
            width: 100%;
            height: 200px;
            background-color: #ff9800;
            clear: both;
        }
        @media(max-width:1510px){
            #wrap{
                width: 100%;
            }
        }
        @media(max-width:1200px){
            .header{
                width: 100%;
                height: 300px;
            }
            .content1{
                width: 30%;
                height: 1200px;
            }
            .content2{
                width: 70%;
                height: 1200px;
            }
            .footer{
                width: 100%;
                height: 300px;
            }
            .banner{
                display: none;
            }
        }
        @media(max-width:1000px){
            .content1{
                width: 100%;
                height: 800px;
            }
            .content2{
                width: 100%;
                height: 400px;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="header"></div>
        <div class="banner"></div>
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
