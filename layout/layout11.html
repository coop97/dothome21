<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
        }
        #header {
            height: 150px;
            background-color: #efebe9;
        }
        #banner {
            height: 150px;
            background-color: #bcaaa4;
        }
        #content {
            height: 1000px;
            background-color: #a1887f;
        }
        .content1 {
            width: 400px;
            height: 700px;
            background-color: #6d4c41;
            float: left;
        }
        .content2 {
            width: 800px;
            height: 700px;
            background-color: #5d4037;
            float: left;
        }
        .content3 {
            width: 1200px;
            height: 300px;
            background-color: #4e342e;
            clear: both;
        }
        #footer {
            height: 150px;
            background-color: #3e2723;
            clear: both;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="content">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
