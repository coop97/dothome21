<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="김은채">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="김은채, 웹 퍼블리셔, 프론트앤드개발자, 웹 접근성, 깔끔한 디자인, publisher, css3, html, design">
    <title>ImageType01</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!--CardType CSS-->
    <link rel="stylesheet" href="css/imageType.css">
</head>
<body>
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>오감만족 카페</h2>
                <div class="card-wrap">
                    <div class="card">
                        <a href="#">
                            <img src="img/imageType01.jpg" alt="이미지타입 1번입니다." class="img">
                            <div class="content">
                                <strong class="card-title">오색의 디저트</strong>
                                <span class="card-desc">달콤한 맛으로 입맛을 자극할 뿐만 아니라 알록달록 아기자기한 형태로 보는 이의 눈길을 사로 잡습니다.</span>
                                <span class="card-keyword">
                                    <span>자세히 알아보기</span>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#">
                            <img src="img/imageType02.jpg" alt="이미지타입 2번입니다." class="img">
                            <div class="content">
                                <strong class="card-title">편안한 휴식</strong>
                                <span class="card-desc">신선한 원두로 내린 커피의 향긋한 향은 몸과 마음을 편안하게 만들어줍니다. 편안한 좌석과 시원한 바람, 잔잔한 음악으로 편하게 쉬어가실 수 있습니다.</span>
                                <span class="card-keyword">
                                    <span>자세히 알아보기</span>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>디저트 종류</h2>
                <div class="card-wrap">
                    <div class="card">
                        <a href="#">
                            <img src="img/imageType03.jpg" alt="이미지타입 3번입니다." class="img">
                            <div class="content">
                                <strong class="card-title">케이크</strong>
                                <span class="card-keyword">
                                    <span>자세히 알아보기</span>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#">
                            <img src="img/imageType04.jpg" alt="이미지타입 4번입니다." class="img">
                            <div class="content">
                                <strong class="card-title">마카롱</strong>
                                <span class="card-keyword">
                                    <span>자세히 알아보기</span>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#">
                            <img src="img/imageType05.jpg" alt="이미지타입 5번입니다." class="img">
                            <div class="content">
                                <strong class="card-title">아이스크림</strong>
                                <span class="card-keyword">
                                    <span>자세히 알아보기</span>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
