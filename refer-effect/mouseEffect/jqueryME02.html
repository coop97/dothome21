<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/highlight.css">
    <style>
        .mouseCont {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: ‘NEXONLv1Gothic’;
            cursor: none;
        }
        .mouseCont p {
            font-size: 2.5vw;
            line-height: 2.3;
            font-weight: 300;
        }
        .mouseCont h2 {
            font-size: 3vw;
            font-weight: normal;
            font-weight: 400;
        }
        .mouseCont em {
            font-style: normal;
            border-bottom: 0.2vw dashed rgb(255, 246, 121);
            color: rgb(255, 246, 121);
        }
        .cursor {
            position: absolute;
            left: 0; top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 9999;
            background-color: rgba(255,255,255,0.1);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
        .cursor.active {
            opacity: .5;
            transform: scale(0);
        }
        .cursor.show {
            opacity: .5;
            transform: scale(1);
            background: rgb(0, 51, 161, 0.1);
        }
        .cursor-follower {
            position: absolute;
            width: 30px; height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            user-select: none;
            pointer-events: none;
            transition: transform 0.6s ease-in-out, opacity 0.2s ease-in-out;
        }
        .cursor-follower.active {
            opacity: .9;
            transform: scale(5);
            border: 1px solid rgb(204, 190, 0);
            background: url(https://coop97.github.io/dothome21/class/img/img01.jpg);
            background-size: cover;
        }
        .cursor-follower.show {
            transform: scale(5);
            background: rgba(0, 51, 161, 0.6);
        }
        .info, .info a {
            cursor: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg bg4 blue">

    <!-- contents -->
    <main>
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <article class="mouseCont">
            <p>I never think of <em>the future</em> - it comes soon enough</p>
            <h2>나는 <em>미래</em>에 대해 생각하는 법이 없다 어차피 곧 닥치니까</h2>
        </article>
    </main>
    <!-- //contents -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">jquery Mouse Effect02</a></h1>

    <div class="info right">
        <ul>
            <li><a href="javascriptME01.html">1</a></li>

            <li><a href="jqueryME01.html">1</a></li>

            <li><a href="jqueryME04.html">4</a></li>

    <div class="info left list">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>

                        <div class="dot" aria-hidden="true">

                    </div>

<pre><code class="language-html">

<pre><code class="language-javascript">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/highlight.min.js"></script>
    <script>
        const viewBtn = $(".code-view .view-title li");                                                               
        const viewCont = $(".code-view .view-cont > div");     
        
        viewBtn.click(function(){
            let target = $(this);
            viewBtn.removeClass("active");
            target.addClass("active");

            let index = target.index();
            viewCont.css("display","none");
            viewCont.eq(index).css("display","block");
        });
    </script>
    <!-- //modal -->
    <script>
        //출력용
        $(window).mousemove(function(e){
            $(".pageX").text(e.pageX + "px");       //페이지 X좌표 기준
            $(".pageY").text(e.pageY + "px");       //페이지 Y좌표 기준
        });

        // 움직임 효과
        const cursor = $(".cursor")
        const follower = $(".cursor-follower")

        $(window).mousemove(function(e){
            // cursor.css({left: e.pageX-5, top: e.pageY-5})
            // follower.css({left: e.pageX-15, top: e.pageY-15})
            gsap.to(cursor, {duration: 0.3, left: e.pageX-5, top: e.pageY-5})
            gsap.to(follower, {duration: 0.8, left: e.pageX-15, top: e.pageY-15})
        });

        //마우스 오버 효과
        $(".mouseCont em").hover(function(){
            cursor.addClass("active");
            follower.addClass("active");
        }, function(){
            cursor.removeClass("active");
            follower.removeClass("active");
        });

        //오버 효과2
        $(".info").hover(function(){
            cursor.addClass("show");
            follower.addClass("show");
        }, function(){
            cursor.removeClass("show");
            follower.removeClass("show");
        });
    </script>
</body>
