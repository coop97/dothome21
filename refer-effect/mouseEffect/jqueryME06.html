    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/highlight.min.js"></script>
    <script>
        const viewBtn = $(".code-view .view-title li");
        const viewCont = $(".code-view .view-cont > div");     
        
        viewBtn.click(function(){
            let target = $(this);
            viewBtn.removeClass("active");
            target.addClass("active");

            let index = target.index();
            viewCont.css("display","none");
            viewCont.eq(index).css("display","block");
        });
    </script>
    <!-- //modal -->
    <script>
        //커서를 원 가운데로
        const width = $(".cursor").width()/2;
        const height = $(".cursor").height()/2;

        //마우스 움직이기
        $(window).mousemove(function(e){
            gsap.to(".cursor", {duration: 0.5, left: e.pageX -width, top: e.pageY -height});

            let pageX = e.pageX;
            let pageY = e.pageY;

            //출력
            $(".pageX").text(pageX);
            $(".pageY").text(pageY);
        });
    </script>
