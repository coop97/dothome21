<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 속성 검색하기</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv2 Gothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        body {
            background-image: url(img/HTML_bg.jpg);
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }
        .duck2 {
            width: 250px;
            position: fixed;
            bottom: -60px;
            right: 5%;
        }
        .duck1 {
            width: 150px;
            position: fixed;
            bottom: -40px;
            left: 5%;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background-color: #fffde9;
            border: 1px solid #000;
            padding: 3%;
            text-align: center;
            box-sizing: border-box;
        }
        .board h1 {
            font-family: 'twayair';
            color: #10472a;
            font-size: 60px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .board span {
            font-family: 'NEXON Lv2 Gothic';
            color: #10472a;
            font-size: 20px;
        }
        .board .search label {
            font-family: 'NEXON Lv2 Gothic';
            background-color: #BFE6FE;
            font-size: 26px;
            padding: 10px 30px;
            border: 1px solid #000;
            border-radius: 40px;
            display: none;
        }
        .board .search input {
            font-family: 'NEXON Lv2 Gothic';
            font-size: 24px;
            border: 1px solid #000;
            padding: 10px 10px 10px 30px;
            border-radius: 40px;
            outline: none;
        }
        .board .search-result {
            text-align: left;
            margin-top: 40px;
        }
        .board .search-result li {
            font-family: 'NEXON Lv2 Gothic';
            line-height: 1.6;
            list-style: none;
            background-color: #f5e4ab;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .board .search-result li.hide {
            display: none;
        }
        @media (max-width: 800px){
            .board {
                width: 92vw;
                padding: 6% 3% 3% 3%;
                margin: 4vw;
            }
            .board h1 {
                font-size: 30px;
                margin-top: 5px;
            }
            .board span {
                font-size: 12px;
            }
            .board .search input {
                width: 100%;
                box-sizing: border-box;
                font-size: 16px;
                padding: 10px 10px 10px 20px;
            }
            .board .list {
                margin-top: 20px;
            }
            .duck2 {
                width: 200px;
            }
            .duck1 {
                width: 100px;
            }
        }
        button {
            font-family: 'NEXON Lv2 Gothic';
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="board">
            <span>HTML 속성을 순서대로 정리하기!!</span>
            <h1>HTML 속성 정리</h1>
            <div class="button-wrap">
                <button class="asce">오름차순</button>
                <button class="desc">내림차순</button>
            </div>
            <div class="search-result">
          
            </div>
        </div>
        <div class="duck2">
            <img src="img/HTML_duck2.png" alt="">
        </div>
        <div class="duck1">
            <img src="img/HTML_duck1.png" alt="">
        </div>
    </div>

    <script>
        const cssProp = [
            {
                id: 1,
                name : "a"
            },
            {
                id: 4,
                name : "abbr"
            },
            {
                id: 2,
                name : "acronym"
            },
            {
                id: 3,
                name : "address"
            },
            {
                id: 5,
                name : "applet"
            },
        ];
        const searchResult = document.querySelector(".search-result");
        const asceButton = document.querySelector(".asce");

        function updataList(){
            let listHTML = '';

            // document.write(cssProp[0].name)
            // document.write(cssProp[1].name)
            // document.write(cssProp[2].name)

            // searchResult.innerHTML = "<li>"+cssProp[0].name+"</li>";
            // searchResult.innerHTML += "<li>"+cssProp[1].name+"</li>";
            // searchResult.innerHTML += "<li>"+cssProp[2].name+"</li>";
            
            for ( let prop of cssProp ){
                searchResult.innerHTML += "<li>"+prop.id +" : "+ prop.name+"</li>";
            }
        }
        updataList();
    </script>
</body>
</html>
