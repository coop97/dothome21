<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //forEach 합계
    {
            const num = [1, 2, 3];
            let sum = 0;
            
            num.forEach(function(el){
                sum += el;
            })                
            document.write(sum);
    }

    {
        const obj = {
            a: 1000,
            b: 2000,
            c: 3000
        }
        document.write(obj.a, "<br>");
        document.write(obj.b, "<br>");
        document.write(obj.c, "<br>");

        document.write(obj.a+obj.b+obj.c, "<br>");
        document.write(obj.b+obj.c, "<br>");
        document.write(obj.a+obj.a+obj.b, "<br>");

        document.write(obj.a/obj.a, "<br>");
        document.write(obj.b/obj.a, "<br>");
        document.write(obj.c/obj.a, "<br>");

        document.write(Object.keys(obj));

        document.write("<br><br>")


        const obj2 = [
            {a: 1000},
            {a: 2000},
            {a: 3000}
        ]
        document.write(obj2[0].a, "<br>");
        document.write(obj2[1].a, "<br>");
        document.write(obj2[2].a, "<br>");

        document.write(obj2[0].a+obj2[1].a+obj2[2].a, "<br>");
        document.write(obj2[1].a+obj2[2].a, "<br>");
        document.write(obj2[0].a+obj2[0].a+obj2[1].a, "<br>");

        document.write(obj2[0].a/obj2[0].a, "<br>");
        document.write(obj2[1].a/obj2[0].a, "<br>");
        document.write(obj2[2].a/obj2[0].a, "<br><br>");

        /*
        obj.map(el => {
        document.write(keys.a)
        });
        */

        const obj3 = [1000, 2000, 3000, "a", "b", "c"]

        document.write(obj3[0], "<br>");
        document.write(obj3[1], "<br>");
        document.write(obj3[2], "<br>");

        document.write(obj3[2]+obj3[2], "<br>");
        document.write(obj3[1]+obj3[2], "<br>");
        document.write(obj3[0]+obj3[2], "<br>");

        document.write(obj3[0]/obj3[0], "<br>");
        document.write(obj3[1]/obj3[0], "<br>");
        document.write(obj3[2]/obj3[0], "<br>");

        document.write(obj3[3], "<br>");
        document.write(obj3[4], "<br>");
        document.write(obj3[5], "<br>");
    }

    {
        const num = [100, 200, 300, 400, 500]
        //for문
        for(let i=0; i<num.length; i++){
            document.write(num[i]);
        }
        document.write("<br>")
        
        //forEach문
        num.forEach(function(el){
            document.write(el);
        })
        document.write("<br>")

        //forEach(element, index, array)
        num.forEach((element, index, array) => {
                document.write(element, "<br>");
                document.write(index, "<br>");
                document.write(array, "<br>");
        });

        //300만 빼고
        //1
        document.write(num.filter(el => el !== 300));
        //2
        const result1 = num.splice(2,1)
            document.write(num);
        //3
        for(let i=0;i<num.length;i++){
            if(i == 2){
                continue;
            } if (i>num.length){
                break;
            }
            document.write(num[i]);
        }
        //4
        const text1 = num.slice(2,3);
            document.write(num);
        
        //map()

    }
    {
        const obj = [
            {a:100},
            {a:200},
            {a:300}
        ]
        document.write(obj[0].a);
        document.write(obj[1].a);
        document.write(obj[2].a);

        obj.map(el => {
            document.write(el.a)
        });

        obj.map(el => document.write(el.a));
    }
    {
        function func(num, name, job){
            this.num = num;
            this.name = name;
            this.job = job;

            this.result = function(){
                document.write(this.num+". 내 이름은 " +this.name+"이며, 직업은 " + this.job + "입니다.")
            }
        }
        const info = new func("1", "웹쓰", "웹 퍼블리셔")
        info.result();

        //1. 내 이름은 웹쓰이며, 직업은 웹 퍼블리셔입니다.

    }
    </script>
</body>
</html>
